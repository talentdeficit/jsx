language: erlang
before_install: 
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y ispell-english
script: 
  - rebar -C rebar_test.config get-deps
  - rebar -C rebar_test.config compile 
  - rebar -C rebar_test.config skip_deps=true eunit
otp_release:
  - 17.0
  - R16B03-1
  - R16B03
  - R16B02
  - R16B01
  - R16B
  - R15B02
  - R15B01
  - R15B
  - R14B04
  - R14B03
  - R14B02
